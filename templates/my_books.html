<!DOCTYPE html>
<html>
<head>
    <title>user menu</title>
    <h1>Borrowed books</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }

        .search_container {
            text-align: center;
            height: 100px;
        }
        
        input[type=text] {
            width: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        table {
            border: 1px solid black;
            border-top: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }

        .table-container {
            width: 30%; /* Adjust as needed */
            height: 400px; /* Adjust as needed */
            overflow-y: auto; /* Enables vertical scrolling */
            margin: 0 auto; /* Centers the table horizontally */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        th, td {
            text-align: left;
            position: sticky;
            padding: 10px;
        }
        th {
            background-color: #271fff69;
        }
        tr:nth-child(0) {
            background-color: #271fff69;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 2rem;
            height: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 10;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .hamburger-menu div {
            width: 2rem;
            height: 0.25rem;
            background: black;
            border-radius: 10px;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }

        /* Styles when the hamburger menu is toggled */
        .nav-active {
            display: block;
        }

        /* Styles for the navigation menu */
        .nav-links {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        .nav-links a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .nav-links a:last-child {
            border-bottom: none;
        }

        .nav-links a:hover {
            background-color: #ccc;
        }

        /* Styles when the hamburger menu is toggled */
        .nav-active {
            display: block;
        }

    </style>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('nav-links');
            menu.classList.toggle('nav-active');
        }
    </script>

</head>
<body>
    <button class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <div id="nav-links" class="nav-links">
        <a href="/user_menu">Home</a>
        <a href="/user_menu/my_books">My Books</a>
        <a href="/user_menu/my_orders">My Orders</a>
        <a href="">Logout</a>
    </div>
    
    <div class="table-container">
        <table>
            <tr>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Borrowed Date</th>
                <th>Return</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.book_name }}</td>
                <td>{{ book.author_name }}</td>
                <td>{{ book.borrowed_date }}</td>
                <td><a class="btn">Return</a></td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
